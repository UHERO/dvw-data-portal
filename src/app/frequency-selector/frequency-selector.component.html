<div class="selector-group frequency-selector">
  <label class="selector-label" for="frequency-select">Frequency</label>
  <ul class="selector-list" [class.disabled]="invalidDates">
    <li class="list-item"
        *ngFor="let frequency of freqs"
        [class.selected]="isSelected(frequency.value)"
        (click)="changeFrequency(frequency.value)">
      {{frequency.label}}
    </li>
  </ul>
  <small class="error-text" *ngIf="invalidDates">{{invalidDates}}</small>
</div>
