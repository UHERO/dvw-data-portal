<div class="selector-container month-selector">
  <label for="month-select">Month</label>
  <select 
    id="month-select"
    class="form-select" 
    [(ngModel)]="selectedMonth" 
    name="month" 
    (change)="changeMonth($event.target.value)">
    <option *ngFor="let m of months" [value]="m">{{m}}</option>
  </select>
</div>
