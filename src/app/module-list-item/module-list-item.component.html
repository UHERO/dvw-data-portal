<div class="module-button">
  <button class="btn btn-module" [routerLink]="['/module', routePath]">
    <span class="material-icons module-icon">{{icon}}</span>
    <span class="module-name">{{title}}</span>
    <span class="module-description" *ngIf="description">{{description}}</span>
  </button>
</div>
