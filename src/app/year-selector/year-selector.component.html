<mat-form-field>
  <mat-label>{{rangeLabel}}</mat-label>
  <mat-select panelClass="date-selector" [(ngModel)]="selectedYear" [name]="rangeLabel" (selectionChange)="changeYear($event)">
    <mat-option *ngFor="let year of dates" [value]="year">
      {{year}}
    </mat-option>
  </mat-select>
</mat-form-field>
