<form class="date-selector form-group mr-1">
  <label>{{rangeLabel}}</label>
  <select class="form-control form-control-sm" [(ngModel)]="selectedYear" [name]="rangeLabel" (change)="changeYear($event.target.value)">
    <option *ngFor="let year of dates" [value]="year">{{year}}</option>
  </select>
</form>
