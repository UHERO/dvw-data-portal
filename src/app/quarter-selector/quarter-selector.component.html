<div class="selector-container quarter-selector">
  <label for="quarter-select">Quarter</label>
  <select 
    id="quarter-select"
    class="form-select" 
    [(ngModel)]="selectedQuarter" 
    name="quarter" 
    (change)="changeQuarter($event.target.value)">
    <option *ngFor="let q of quarters" [value]="q">{{q}}</option>
  </select>
</div>
