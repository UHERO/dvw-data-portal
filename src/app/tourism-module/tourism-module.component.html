<ng-container>
  <ng-template ngFor let-selector [ngForOf]="selectors | async">
    <mat-form-field>
        <mat-label>{{selector.name}}</mat-label>
        <mat-select [formControl]="dimensionSelector" multiple>
          <mat-option *ngFor="let opt of selector.options" [value]="opt.handle">{{opt.nameW}}</mat-option>
        </mat-select>    
    </mat-form-field>
  </ng-template>
</ng-container>
