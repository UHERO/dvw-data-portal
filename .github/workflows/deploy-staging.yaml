name: Build and Deploy

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build-staging

      - name: Prepare build folder
        run: |
          mkdir build
          cp -r dist_staging/* build/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

  deploy:
    needs: build
    runs-on: WSL

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Display structure of downloaded files
        run: ls -R

      - name: Copy build contents to server
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.STAGING_SSH_USER }}
          SERVER_HOST: ${{ secrets.STAGING_SSH_HOST }}
        run: |
          echo "$SSH_KEY" > ssh_key
          chmod 700 ssh_key
          scp -i ssh_key -o StrictHostKeyChecking=no -r * $SERVER_USER@$SERVER_HOST:dvw-data-portal-build
          rm ssh_key
      